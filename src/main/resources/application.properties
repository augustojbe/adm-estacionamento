#LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR


spring.application.name=demo-park-api

# CONECÇÃO COM O BANCO DE DADOS
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/parki-api?currentSchema=public
spring.datasource.username=docker
spring.datasource.password=docker

# Configuração do Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.ddl=true
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creations=true

# Spring OpenApi 3.1 & Swagger 3

springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.augustojbe.demo_park_api.web.controller

